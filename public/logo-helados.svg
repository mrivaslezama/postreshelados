<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
<!-- Background circle -->
<circle cx="200" cy="200" r="190" fill="#FFD6E0" opacity="0.3"/>

<!-- Decorative swirls -->
<path d="M 100,150 C 150,100 250,100 300,150" stroke="#A5D8FF" fill="none" stroke-width="3"/>
<path d="M 100,250 C 150,300 250,300 300,250" stroke="#A5D8FF" fill="none" stroke-width="3"/>

<!-- Ice cream cone icon -->
<path d="M 180,160 L 220,160 L 200,220 Z" fill="#C3FAE8"/> <!-- Cone -->
<circle cx="200" cy="150" r="25" fill="#FFD6E0"/> <!-- Ice cream scoop -->

<!-- Text paths for "Helados & Postres" -->
<path d="M 50,200 A 150,150 0 1,1 350,200" id="topArc"/>
<text>
    <textPath href="#topArc" startOffset="50%" text-anchor="middle" font-family="Dancing Script, cursive" font-size="32" fill="#4A5568">
    Helados & Postres
    </textPath>
</text>

<!-- Text paths for "Artesanales" -->
<path d="M 350,220 A 150,150 0 1,1 50,220" id="bottomArc"/>
<text>
    <textPath href="#bottomArc" startOffset="50%" text-anchor="middle" font-family="Montserrat, sans-serif" font-size="24" fill="#718096">
    Artesanales
    </textPath>
</text>

<!-- Decorative dots -->
<circle cx="120" cy="200" r="4" fill="#A5D8FF"/>
<circle cx="280" cy="200" r="4" fill="#A5D8FF"/>
</svg>

